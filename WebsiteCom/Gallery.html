<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Flexbox container for better alignment */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Centers images */
      gap: 20px; /* Adds spacing between images */
    }

    /* Individual gallery box */
    .gallery {
      border: 1px solid #ccc;
      width: 180px;
      text-align: center;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      transition: 0.3s;
    }

    .gallery:hover {
      border: 1px solid #777;
      transform: scale(1.05);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .desc {
      padding: 10px;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .gallery-container {
        flex-direction: column;
        align-items: center;
      }
    }
    #myCarousel, #myCarousel2, #myCarousel3 {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    /* Ensure all carousels have the same height */
    .carousel-inner {
      height: 500px;
    }

    .carousel-inner .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <title>Jorge's Casa De Sans Rival</title>
</head>
<body>
  <h1 style="text-align: center;">Gallery</h1>
  <hr>
  <img src="Allsans.png" alt="AllSans" width="100%" height="auto">
  <br><br>
  <div class="container">
    <h2 style="text-align: center;">Sans Rival Silvanas</h2>  
    <hr>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="Allsilvanas.png" alt="SansRival" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="s4.png" alt="Silvanas" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="s2.png" alt="Silvanas" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
<hr>

</div>
